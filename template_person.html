<!doctype html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/person.css') }}">
<title>Hello from Flask</title>
<body>
  <div id="nameBox">
    <h1>{{ name }}</h1>
  </div>
  <div id="mainBox">
    <div id="stats">
      <p>stats go here</p>
    </div>
    <div id="center">
      <div id="portrait">
        <img src="{{name.lower()}}.jpg">
      </div>
      <div id="occupation">
        <h3>{{ city }}</h3>
        <h4>{{ occupation }} </h4>
        
      </div>
    </div>
    <div id="details">
      details
    </div>
  </div>
  <div id="bio">
    bio goes here
  </div>
</body>
</html>
