<!doctype html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/person.css') }}">
<title>Hello from Flask</title>
<body>
  <ul>
    {% for person in personList %}
      <li>
        <a href="{{ url_for('display_person', name=person.name) }}">{{ person.name }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
